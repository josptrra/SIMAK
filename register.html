<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ~ SIMAK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-opensans bg-slate-100 relative min-h-screen">
    <div class="flex flex-row w-full h-16 bg-birutua">
      <!-- Navbar -->
      <nav
        class="w-[1220px] flex flex-row items-center mx-auto justify-between"
      >
        <div class="items-center flex flex-row">
          <h1 class="text-white uppercase text-lg font-bold">
            ADMIN SIMAK FASILKOM
          </h1>
        </div>
        <a
          href="#"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          >Log Out</a
        >
      </nav>
    </div>
    <div class="w-[1220px] mx-auto mt-2">
      <div class="flex flex-row justify-between items-center mb-2">
        <h1 class="text-xl font-bold">User SIMAK FASILKOM UNSRI</h1>
        <a
          href="dashboardAdmin.html"
          class="text-lg font-bold p-2 rounded-md bg-birutua text-white"
          >Kembali</a
        >
      </div>
      <div class="w-full bg-white rounded-md border-t-[6px] border-birutua">
        <h1 class="mb-4 text-2xl font-bold px-4 pt-3">
          Pendaftaran Akun Mahasiswa
        </h1>
        <table class="w-full text-sm text-left rtl:text-right text-black">
          <tbody>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Nama Lengkap
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span
                ><input
                  type="text"
                  placeholder="Masukkan Nama Lengkap Mahasiswa"
                  class="input-bio"
                  required
                />
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                NIM
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span
                ><input
                  type="text"
                  placeholder="Masukkan NIM"
                  class="input-bio"
                />
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Password
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span
                ><input
                  type="text"
                  placeholder="Password Default"
                  value="ilkomunsri"
                  class="input-bio"
                  readonly="readonly"
                />
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Fakultas
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span
                ><input
                  type="text"
                  placeholder=""
                  value="FASILKOM"
                  class="input-bio"
                  readonly="readonly"
                />
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Jenjang Pendidikan
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span>
                <select id="jenjangpendidikan" class="input-bio">
                  <option selected>Jenjang/Pendidikan yang ditempuh</option>
                  <option value="D3">Diploma</option>
                  <option value="S1">Sarjana</option>
                </select>
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Prodi/Jurusan
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span>
                <select id="jurusan" class="input-bio">
                  <option selected>Pilih Jurusan</option>
                  <option value="Teknik Informatika" class="s1 hidden">
                    Teknik Informatika
                  </option>
                  <option value="Sistem Informasi" class="s1 hidden">
                    Sistem Informasi
                  </option>
                  <option value="Sistem Komputer" class="s1 hidden">
                    Sistem Komputer
                  </option>
                  <option value="Teknik Komputer" class="d3 hidden">
                    Teknik Komputer
                  </option>
                  <option value="Teknik Komputer Akutansi" class="d3 hidden">
                    Teknik Komputer Akutansi
                  </option>
                </select>
              </td>
            </tr>
            <tr class="border hover:bg-slate-50">
              <th scope="row" class="px-2 font-bold whitespace-nowrap py-4">
                Tahun Masuk/Angkatan
              </th>
              <td class="flex flex-row items-center justify-center py-2">
                <span class="mr-8">:</span>
                <select id="default" class="input-bio">
                  <option selected>Angkatan</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="bg-slate-100">
          <button
            class="my-4 border-2 border-birutua p-2 text-sm hover:text-white hover:bg-birusemi rounded-sm w-[150px]"
          >
            Buat Akun
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const jenjangpendidikan = document.getElementById("jenjangpendidikan");
    const jurusanS1 = document.getElementsByClassName("s1");
    const jurusanD3 = document.getElementsByClassName("d3");
    jenjangpendidikan.addEventListener("change", (event) => {
      if (jenjangpendidikan.value === "S1") {
        for (let i = 0; i < jurusanS1.length; i++) {
          jurusanS1[i].classList.remove("hidden");
        }
        for (let i = 0; i < jurusanD3.length; i++) {
          jurusanD3[i].classList.add("hidden");
        }
      }

      if (jenjangpendidikan.value === "D3") {
        for (let i = 0; i < jurusanS1.length; i++) {
          jurusanS1[i].classList.add("hidden");
        }
        for (let i = 0; i < jurusanD3.length; i++) {
          jurusanD3[i].classList.remove("hidden");
        }
      }
    });
  </script>
</html>
