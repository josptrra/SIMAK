<div
  id="popup-modal-lomba"
  tabindex="-1"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 max-h-full w-full mx-auto">
    <div class="relative bg-birusemi rounded-lg shadow w-[520px] mx-auto">
      <button
        type="button"
        class="absolute top-3 end-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        data-modal-hide="popup-modal-lomba"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center w-[520px] mx-auto">
        <h3 class="mb-5 text-lg font-normal text-white">
          Informasi Lomba FASILKOM
        </h3>
        <table class="">
          <tr class="text-white bg-birusemi">
            <th class="p-2 border-2 whitespace-nowrap">Nama Lomba</th>
            <th class="p-2 border-2">Penyelenggara</th>
            <th class="p-2 border-2">Tanggal Diadakan</th>
            <th class="p-2 border-2">Action</th>
          </tr>
          <tr class="text-white">
            <td class="p-2 border-2 text-center">IFFEST</td>
            <td class="p-2 border-2 text-center">HMIF</td>
            <td class="p-2 border-2 text-center">14/04/2024</td>
            <td class="p-2 px-2 border-2 text-center">
              <form action="">
                <button
                  class="text-white bg-red-600 hover:bg-birutua focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
                >
                  Hapus
                </button>
              </form>
            </td>
          </tr>
        </table>
        <!-- Flowbite Calendar -->
        <form action="">
          <div class="relative mt-4">
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="Nama Lomba"
            />
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 mt-4"
              placeholder="Penyelenggara Lomba"
            />
            <input
              datepicker
              datepicker-autohide
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 mt-4"
              placeholder="Tanggal Diselenggarakan"
            />
          </div>
          <button
            data-modal-hide="popup-modal-ukt"
            type="button"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mt-6"
          >
            Konfirmasi
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
